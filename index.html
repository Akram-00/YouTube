<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="stylesheet" href="Css/Style.css">
    <link rel="stylesheet" media="screen and (max-width:435px)" href="Css/phone.css">
    <link rel="shortcut icon" href="Images/favicon.ico" type="image/x-icon">

</head>

<body>
    <header>
        <div class="left">
            <img src="Images/Icons/hamburger-menu.svg" alt="" class="hamburger-icon">
            <a href="index.html"><img src="Images/Icons/youtube-logo.svg" alt="" class="youtube-icon"></a>
        </div>
        <div class="middle">
            <input type="text" name="search" id="" placeholder="Search" class="search-bar">
            <button class="search-icon"><img src="Images/Icons/search.svg" alt=""></button>
            <button class="voice-icon"><img src="Images/Icons/voice-search-icon.svg" alt=""></button>
        </div>
        <div class="right">
            <img src="Images/Icons/upload.svg" alt="" class="right-icons">
            <!-- <img src="Images/Icons/youtube-apps.svg" alt="" class="right-icons"> -->
            <img src="Images/Icons/notifications.svg" alt="" class="right-icons">
            <img src="Images/Icons/mylogo" alt="" class="right-icons" id="profile">
        </div>
    </header> 
    <nav class="side-bar">
        <div class="sidebar-link">
            <img src="Images/Icons/home.svg" alt="">
            <div>Home</div>
        </div>
        <div class="sidebar-link">
            <img src="Images/Icons/explore.svg" alt="">
            <div>Explore</div>
        </div>
        <div class="sidebar-link">
            <img src="Images/Icons/subscriptions.svg" alt="">
            <div>Subscription</div>
        </div>
        <div class="sidebar-link">
            <img src="Images/Icons/library.svg" alt="">
            <div>Library</div>
        </div>
    </nav>
    <div class="main-section">
        <div class="videos-container" id="videos-container"></div>
    </div>
    <script src="Script.js"></script>
</body>

</html>
