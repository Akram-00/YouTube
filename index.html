<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="stylesheet" href="Css/Style.css">
    <link rel="stylesheet" media="screen and (max-width:425px)" href="Css/phone.css">
    <link rel="shortcut icon" href="Images/favicon.ico" type="image/x-icon">

</head>

<body>
    <div class="search-bar-section">
        <img src="Images/Icons/left-arrow.png" alt="" class="arrow-icon" id="arrow-icon">
        <input type="text" name="search" id="search" placeholder="Search youtube" class="search-bar-mobile">
        <button class="voice-icon"><img src="Images/Icons/voice-search-icon.svg" alt=""></button>
    </div>
    <div class="container">
    <header>
        <div class="left">
            <img src="Images/Icons/hamburger-menu.svg" alt="" class="hamburger-icon">
            <a href="index.html"><img src="Images/Icons/youtube-logo.svg" alt="" class="youtube-icon"></a>
        </div>
        <div class="middle">
            <input type="text" name="search" id="" placeholder="Search" class="search-bar">
            <button class="search-icon"><img src="Images/Icons/search.svg" alt=""></button>
            <button class="voice-icon"><img src="Images/Icons/voice-search-icon.svg" alt=""></button>
        </div>
        <div class="right">
            <div class="tooltip-container">
                <img src="Images/Icons/upload.svg" alt="" class="right-icons">
            </div>
            <div class="tooltip-container">
                <img src="Images/Icons/notifications.svg" alt="" class="right-icons">
                <div class="notificaiton-no">6</div>
            </div>
            <div class="tooltip-container">
                <img src="Images/Icons/search.svg" alt="" class="right-icons" id="right-search">
            </div>
            <div class="tooltip-container">
                <img src="Images/Icons/mylogo" alt="" class="right-icons" id="profile">
            </div>
        </div>
    </header>
    <nav class="side-bar">
        <div class="sidebar-link">
            <a href="">
                <img src="Images/Icons/home.svg" alt="">
                <div>Home</div>
            </a>
        </div>
        <div class="sidebar-link">
            <a href="https://www.youtube.com/shorts/P9b1-I_8Iec">
                <img src="Images/Icons/explore.svg" alt="">
                <div>Explore</div>
            </a>
        </div>
        <div class="sidebar-link">
            <a href="https://www.youtube.com/feed/subscriptions">
                <img src="Images/Icons/subscriptions.svg" alt="">
                <div>Subscription</div>
            </a>
        </div>
        <div class="sidebar-link">
            <a href="https://www.youtube.com/feed/library">
                <img src="Images/Icons/library.svg" alt="">
                <div>Library</div>
            </a>
        </div>
    </nav>
    <div class="main-section">
        <div class="videos-container" id="videos-container"></div>
    </div>
    <!-- For mobile phone  -->
    <nav class="down-bar">
        <div class="sidebar-link">
            <a href="">
                <img src="Images/Icons/home.svg" alt="">
                <div>Home</div>
            </a>
        </div>
        <div class="sidebar-link">
            <a href="https://www.youtube.com/shorts/P9b1-I_8Iec">
                <img src="Images/Icons/explore.svg" alt="">
                <div>Explore</div>
            </a>
        </div>
        <div class="sidebar-link">
            <a href="https://www.youtube.com/feed/subscriptions">
                <img src="Images/Icons/subscriptions.svg" alt="">
                <div>Subscription</div>
            </a>
        </div>
        <div class="sidebar-link">
            <a href="https://www.youtube.com/feed/library">
                <img src="Images/Icons/library.svg" alt="">
                <div>Library</div>
            </a>
        </div>
    </nav>
    </div>

    <script src="Script.js"></script>
</body>

</html>
