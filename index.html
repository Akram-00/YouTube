<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="left">
            <img src="Images/Icons/hamburger-menu.svg" alt="" class="hamburger-icon">
            <img src="Images/Icons/youtube-logo.svg" alt="" class="youtube-icon">
        </div>
        <div class="middle">
            <input type="text" name="search" id="" placeholder="Search" class="search-bar">
            <button class="search-icon"><img src="Images/Icons/search.svg" alt=""></button>
            <button class="voice-icon"><img src="Images/Icons/voice-search-icon.svg" alt=""></button>
        </div>
        <div class="right">
            <img src="Images/Icons/upload.svg" alt="" class="right-icons">
            <img src="Images/Icons/youtube-apps.svg" alt="" class="right-icons">
            <img src="Images/Icons/notifications.svg" alt="" class="right-icons">
            <img src="Images/Icons/mylogo" alt="" class="right-icons">
        </div>
    </header>
    <div class="side-bar">
        <div class="sidebar-link">
            <img src="Images/Icons/home.svg" alt="">
            <div>Home</div>
        </div>
        <div class="sidebar-link">
            <img src="Images/Icons/explore.svg" alt="">
            <div>Explore</div>
        </div>
        <div class="sidebar-link">
            <img src="Images/Icons/subscriptions.svg" alt="">
            <div>Subscription</div>
        </div>
        <div class="sidebar-link">
            <img src="Images/Icons/library.svg" alt="">
            <div>Library</div>
        </div>
    </div>
    <div class="videos-container">

            <div class="video">
                <img src="Images/Thumbnails and Channel_logs/thumbnail-1.webp" alt="" class="thumbnail">
                <div class="video-info">
                    <p class="caption"></p>
                    <p class="channel-name"></p>
                    <p class="view-count-days"></p>
                </div>
            </div>   
    </div>
</body>

</html>
